<br><br>
<h1 class="text-center loading" *ngIf="!response">Loading....</h1>
<div class="newsGrid">
<div  class="newsGridChild" *ngFor="let item of response" >
    <h3> {{item.headline.main}} </h3>
    <span class="imgMainC">
        <img class="imgMain" *ngIf="item.multimedia[0].url" src="https://static01.nyt.com/{{item.multimedia[0].url}}" alt="">
    </span>
</div>
</div>
